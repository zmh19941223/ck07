<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*
         css选择器
         1、标签选择器： 通过标签名进行选择
         2、id选择器：  通过标签的id属性进行选择 (#id)
         3、类选择器：  通过标签的class属性进行选择(.class属性)
         */

        li {
            color: red;
        }

        #sp01 {
            color: yellow;
        }

        .box {
            height: 300px;
            width: 200px;
            background: royalblue;
        }


    </style>


</head>
<body>

<div class="box">
    <ul>
        <li>111</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
    </ul>

    <span id="sp01">python001</span>

</div>
<hr>

<div class="box"></div>


</body>
</html>
