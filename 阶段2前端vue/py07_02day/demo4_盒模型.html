<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 
			盒模型：
			 
			 边框：border
			 
			 内边距：padding
			 
			 外边距：margin
			 
			 
			 
			 */
			
			.box1,.box2,.box3{
				background: #00FFFF;
				height: 200px;
				width: 200px;
				margin: auto;
			}
			.box1{
				border: 2px solid #FF0000;
				padding: 20px;
			}
			.box2{
				border: 2px double #9ACD32;
				/* margin-top: 20px; */
			}
			.box3{
				border-right:3px solid  antiquewhite ;
			}
			
			
		</style>
		
		
	</head>
	<body>
		
		<div class="box1">
			1111
		</div>
		<div class="box2">
			222
		</div>
		<div class="box3">
			3333
		</div>
		
	</body>
</html>
