<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 箭头函数和普通函数中this的区别
			// 普通函数中的this代表的对象本身
			// 箭头函数中的this代表的当前对象外层作用域的对象
			var objA ={
				// 箭头函数
				func: ()=>{
					console.log('这个是func方法')
				},
				func3:(a,b)=>{
					return a+b
				},
				// 箭头函数只有一个参数时，括号可以省略
				func4:a=>{
					console.log(a)
					// 这个this代表的window对象
					console.log(this)
				},
				func2:function (){
					console.log('这个是func2方法')
					// this代表objA
					console.log(this)
				}
			}
		</script>
		
		
		
		
		
	</body>
</html>
