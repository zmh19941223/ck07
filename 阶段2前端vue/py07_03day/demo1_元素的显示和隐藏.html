<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 500px;
				background: red;
				display: none;
			}
			/* 
			display属性：可以控制元素的显示和隐藏
			display: none隐藏元素
			display默认是block(元素可见)
			 */
			
		</style>
		
		<script type="text/javascript">
			function dis(){
				document.querySelector('#box').style.display='block';
			}
		</script>
		
		
	</head>
	<body>
		<button type="button" id="01" onclick="dis()">按钮</button>
		
		<div class="box" id="box">
			
		</div>
		
		
		
		
		
	</body>
</html>
