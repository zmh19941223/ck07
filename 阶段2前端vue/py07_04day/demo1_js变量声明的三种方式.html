			/**
			var：定义的变量可以跨代码块访问(全局变量)。
			let：定义块级作用局的变量（代码块内的局部变量）
			const: 定义常量，初始化必须赋值，值不可修改，只能在块级作用域访问
			 * 
			 * {} :包起来的代码，就是代码块
			 * 
			 * 
			 */
			const c10 = 1000

			}
