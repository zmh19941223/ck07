<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{ message }}</h2>
		</div>
	</body>
	
	
	
	
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello'
			}
		});
	</script>
	
	
	
	
</html>
