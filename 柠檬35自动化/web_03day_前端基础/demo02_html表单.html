<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<div style="width: 80%; padding: 10%;background: #BBBBBB">
    <h1>注册页面</h1>
    <br>
    <form action="" method="get">
        账号：<input type="text" name="user" id="user"><br>
        密码：<input type="password" name="pwd">
        <br>
        个人技能：
        python<input type="checkbox" name="skill" value="python">
        java<input type="checkbox" name="skill" value="java">
        <br>
        性别：
        男<input type="radio" name="sex" value="nan">
        女<input type="radio" name="sex" value="nv">

        <input type="submit" value="点击注册">

        <input type="button" value="按钮">

        <br>
        选择省/市：<select name="" id="1">
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">广东</option>
    </select>市/区：<select name="" id="2">
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">深圳</option>
    </select>
        <br>
        输入个人介绍：
        <textarea name="info" id="" cols="100" rows="20"></textarea>

    </form>

    <iframe src="https://www.baidu.com" frameborder="0" width="500px" height="600px"></iframe>
    <iframe src="https://www.taobao.com" frameborder="0" width="500px" height="600px"></iframe>

</div>


</body>
</html>
