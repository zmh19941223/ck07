<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 20px;
        }
    </style>
</head>
<body>


<div class="box1">
    <form action="">
        <select name="city" id="city">
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="gz">广州</option>
            <option value="zs">深圳</option>
        </select>
    </form>
</div>


<div class="box2">
    <button id="btn1">警告框</button>
</div>


<div class="box3">
    <button id="btn2">确认框</button>
</div>

<div class="box4">
    <button id="btn3">提示框</button>
</div>

<script type="text/javascript">
    document.querySelector('#btn1').onclick = () => {
        const res = alert('数据有误！');
        console.log(res)
    };

    document.querySelector('#btn2').onclick = () => {
        const res2 = confirm('是否确认删除?');
        console.log(res2)
    };

    document.querySelector('#btn3').onclick = () => {
        const res = prompt('账号');
        console.log(res);
    }


</script>

</body>
</html>
